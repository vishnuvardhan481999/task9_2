<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">DOM Manipulation with Forms</h1>
        <p  id="description"> Dom manuplation forms is used to get input from the HTML and diplayed as table in output </p>
        
        <div class="form-group">
            <form id="form">

                <label  for="firs-tname">Firstname:</label>
                <input  type="text" name="firstname" id="first-name" placeholder="Enter Your Firstname"> <br><br>

                <label  for="lastname">Lastname:</label>
                <input  type="text" name="lastname" id="last-name" placeholder="Enter Your Lastname"><br><br>

                <!-- <label  for="address">Address:</label>
                <input  type="text" name="address" id="address" placeholder="Enter your address"><br><br> -->

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter Your Address"></textarea> <br><br>

                <label  for="pincode">Pincode:</label>
                <input  type="number" name="pincode"  id="pincode" placeholder="Enter your Pincode"><br><br>
                
        
                <label  for="gender">Gender:</label><br><br>
                <input id="gender1" name="gender" type="radio" />Male<br /><br>
            <input id="gender2" name="gender" type="radio" />Female<br /><br>
            <input id="gender3" name="gender" type="radio" />Other<br /> <br>



                <label  for="food">Choice of Food:</label>
                <select name="food" id="food">
                    <option value="">-Choice of Food-</option>
                    <option value="Idle" type="checkbox">Idle</option>
                    <option value="Fires">Bure</option>
                    <option value="Briyani">Briyani</option>
                    <option value="Noodles">Noodles</option>
                    <option value="Macaroni">Macaroni</option>
                </select><br><br>

                <label  for="state">State:</label>
                <input  type="text" name="state" id="state" placeholder="Enter your state"><br><br>
               
                <label  for="country">Country:</label>
                <input  type="text" name="country" id="country" placeholder="Enter your Country"><br><br>

                <button type="sumbit" onclick="displayOutput()" id="sumbit">Submit</button>
                <button type="button" onclick="clearForm()" id="clear">Reset</button>

            </form>
        </div>

        <h2>Output Table</h2>
        <table id="outputtable">
            <thead>
                <tr>
                    
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="outputbody">
                <tr>
                   
                </tr>

            </tbody>

        </table>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
</body>
</html>
